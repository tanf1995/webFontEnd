<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function task(value) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    if(value === 1){
                        resolve();
                    }else{
                        reject();
                    }
                }, 2000);
            });
        }
        task(1).then(
            function () {
                console.log("success");
            }
        ).catch(
            function () {
                console.log("error");
            }
        );
    </script>
</body>
</html>
