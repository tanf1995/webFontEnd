<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin-left: 200px;
            border: 1px solid gold;
            padding: 0;
        }
        ul{
            margin: 0;
        }
        .box ul li{
            list-style-position: outside;
            list-style-position: inside;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
        </ul>
    </div>
</body>
</html>
