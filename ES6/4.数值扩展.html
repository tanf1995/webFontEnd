<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        // 去除小数
        console.log(Math.trunc(4.5));
        // sign
        console.log(Math.sign(6));  // 1
        console.log(Math.sign(-3));  // -1
        console.log(Math.sign('tf'));  // NaN
    </script>
</body>
</html>
