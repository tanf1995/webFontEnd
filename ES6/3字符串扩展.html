<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        // 遍历
        var name = "tanf";
        for (let code of name){
            console.log(code);
        }

        // 查找
        console.log(name.includes("s"));  // false
        console.log(name.includes("a", 1)); // true

        console.log(name.startsWith('ta'));  // true
        console.log(name.startsWith('an', 1));  // true
        console.log(name.endsWith('nf')); //false

        // 重复
        console.log(name.repeat(2));

        // 补全
        console.log(name.padStart(8, 'x'));
        console.log(name.padEnd(8, 'x'));
    </script>
</body>
</html>
